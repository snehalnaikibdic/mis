      <div class="p-8 flex-1">
        <h2 class="text-2xl font-bold mb-2">Corporate Login</h2>
        <form>
          <div class="grid grid-cols-1 gap-4 mb-4">
            <div>
              <label for="idp-id" class="block text-gray-700">
                IDP ID <i class="fas fa-info-circle"></i>
              </label>
              <input
                type="text"
                id="idp-id"
                placeholder="0072"
                class="w-full mt-1 p-2 border rounded"
                required
              />
            </div>
            <div>
              <label for="password" class="block text-gray-700">Password</label>
              <input
                type="password"
                id="password"
                placeholder="********"
                class="w-full mt-1 p-2 border rounded"
                required
              />
            </div>
            <div>
              <label for="mobile" class="block text-gray-700">
                Mobile No. <i class="fas fa-info-circle"></i>
              </label>
              <input
                type="text"
                id="mobile"
                placeholder="eg. 88888 00000"
                class="w-full mt-1 p-2 border rounded"
                required
              />
            </div>
          </div>
          <div class="mb-4">
            <input type="checkbox" id="terms-and-conditions" class="mr-2" />
            <label for="terms-and-conditions" class="text-gray-700">
              By clicking this button, I accept IBDIC’s privacy policy and terms and conditions
            </label>
          </div>
          <button
            type="submit"
            id="login-button"
            class="w-full bg-gray-500 text-white py-2 rounded"
            disabled
          >
            Login
          </button>
        </form>
      </div>
    </div>

    <!-- JavaScript code to handle form validation and login button functionality -->
    <script>
      const termsAndConditionsCheckbox = document.getElementById(
        "terms-and-conditions"
      );
      const loginButton = document.getElementById("login-button");
      const inputs = document.querySelectorAll("#idp-id, #password, #mobile");

      // Function to check if all fields are filled and the checkbox is checked
      function validateForm() {
        const allFieldsFilled = Array.from(inputs).every(input => input.value.trim() !== "");
        const isCheckboxChecked = termsAndConditionsCheckbox.checked;
        if (allFieldsFilled && isCheckboxChecked) {
          loginButton.disabled = false;
          loginButton.classList.remove("bg-gray-500");
          loginButton.classList.add("bg-blue-500");
        } else {
          loginButton.disabled = true;
          loginButton.classList.remove("bg-blue-500");
          loginButton.classList.add("bg-gray-500");
        }
      }

      // Event listeners to validate form on input change and checkbox toggle
      inputs.forEach(input => input.addEventListener("input", validateForm));
      termsAndConditionsCheckbox.addEventListener("change", validateForm);

      // Redirect on login
      loginButton.addEventListener("click", (event) => {
        event.preventDefault();
        window.location.href = "misreport version 0.0.2.html";
      });
    </script>
